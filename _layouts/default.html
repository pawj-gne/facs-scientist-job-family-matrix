<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      margin: 0;
      padding: 0;
      background: #fafafa;
    }

    .header {
      background: linear-gradient(135deg, #155799, #159957);
      color: white;
      padding: 1.5rem 2rem;
    }

    .header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .header p {
      margin: 0.5rem 0 0 0;
      opacity: 0.9;
      font-size: 0.95rem;
    }

    .container {
      display: flex;
      max-width: 1200px;
      margin: 0 auto;
      min-height: calc(100vh - 120px);
    }

    .sidebar {
      width: 250px;
      background: white;
      border-right: 1px solid #e1e4e8;
      padding: 1.5rem 0;
      flex-shrink: 0;
      position: sticky;
      top: 0;
      height: fit-content;
      max-height: 100vh;
      overflow-y: auto;
    }

    .sidebar-section {
      margin-bottom: 1.5rem;
      padding: 0 1.25rem;
    }

    .sidebar-section h3 {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #6a737d;
      margin: 0 0 0.5rem 0;
      font-weight: 600;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar li {
      margin: 0.25rem 0;
    }

    .sidebar a {
      color: #0366d6;
      text-decoration: none;
      font-size: 0.9rem;
      display: block;
      padding: 0.25rem 0;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }

    .content {
      flex: 1;
      padding: 2rem 3rem;
      background: white;
      max-width: 850px;
    }

    .content h1 {
      border-bottom: 1px solid #eaecef;
      padding-bottom: 0.5rem;
      margin-top: 0;
    }

    .content h2 {
      margin-top: 2rem;
      border-bottom: 1px solid #eaecef;
      padding-bottom: 0.3rem;
    }

    .content table {
      border-collapse: collapse;
      width: 100%;
      margin: 1rem 0;
    }

    .content th, .content td {
      border: 1px solid #dfe2e5;
      padding: 0.6rem 1rem;
      text-align: left;
    }

    .content th {
      background: #f6f8fa;
      font-weight: 600;
    }

    .content tr:nth-child(even) {
      background: #f6f8fa;
    }

    .content a {
      color: #0366d6;
    }

    .content code {
      background: #f6f8fa;
      padding: 0.2rem 0.4rem;
      border-radius: 3px;
      font-size: 0.9em;
    }

    .content blockquote {
      border-left: 4px solid #dfe2e5;
      margin: 1rem 0;
      padding: 0.5rem 1rem;
      color: #6a737d;
      background: #f6f8fa;
    }

    .content ul, .content ol {
      padding-left: 1.5rem;
    }

    .content li {
      margin: 0.25rem 0;
    }

    hr {
      border: none;
      border-top: 1px solid #eaecef;
      margin: 2rem 0;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #e1e4e8;
        position: static;
        max-height: none;
      }

      .content {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>
  </header>

  <div class="container">
    {% include sidebar.html %}

    <main class="content">
      {{ content }}
    </main>
  </div>
</body>
</html>
